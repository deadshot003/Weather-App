<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--Grant Location access--> 
            <div class="sub-container grant-location-container">
                <img src="./asset/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" type="submit" data-grantAccess>Grant Access</button>
            </div>

            <!--Search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./asset/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading part-->
            <div class="sub-container loading-container">
                <img src="./asset/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <!--show weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weathericon>
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./asset/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./asset/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./asset/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="error">
            <img src="./asset/not-found.png" alt="">
            <p data-notFound>city not found</p>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
